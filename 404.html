<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | OldMartijntje.nl</title>
    <link rel="icon" href="https://i.imgur.com/vQRiN5j.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styling/main.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1>OldMartijntje</h1>
            <p>Software Developer</p>
        </div>
    </header>

    <main>
        <h2 class="error-code">404</h2>
        <p class="error-message">Hmm, this page does not exist. We did recently move websites so it might be that you
            find what you are looking for here:</p>
        <div>
            <a href="/" class="home-btn btn">Go to Homepage</a>
            <button onclick="loadIframe()" class="btn">Load in iframe</button>
            <a href="#" onclick="openInNewTab()" class="btn">Open in new tab</a>
        </div>
        <div id="iframe-container">
            <iframe id="content-iframe" title="Content from old website"></iframe>
        </div>
    </main>

    <script>
        function loadIframe() {
            const iframeContainer = document.getElementById('iframe-container');
            const iframe = document.getElementById('content-iframe');
            const currentPath = window.location.pathname.split('/', 3)[2];
            iframe.src = `https://oldmartijntje.nl/${currentPath}`;
            iframeContainer.style.display = 'block';
        }

        function openInNewTab() {
            const currentPath = window.location.pathname.split('/', 3)[2];
            window.open(`https://oldmartijntje.nl/${currentPath}`, '_blank');
        }
    </script>
</body>

</html>
