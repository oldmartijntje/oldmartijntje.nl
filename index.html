<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Professional Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #ffffff;
        }

        .banner {
            width: 100%;
            height: 300px;
            background-image: url('https://via.placeholder.com/1920x300');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner-content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project {
            background-color: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .project:hover {
            transform: translateY(-5px);
        }

        .project img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .project-content {
            padding: 15px;
        }

        .project-title {
            margin: 0;
            font-size: 1.2em;
        }

        .info-btn {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .overlay-content {
            background-color: #1f1f1f;
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }
    </style>
</head>

<body>
    <header class="banner">
        <div class="banner-content">
            <h1>Your Name</h1>
            <p>Professional Portfolio</p>
        </div>
    </header>

    <main>
        <h2>My Projects</h2>
        <div id="projects" class="projects"></div>
    </main>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <button class="close-btn">&times;</button>
            <div id="overlay-info"></div>
        </div>
    </div>

    <script>
        const testProjects = [
            {
                title: "Project 1",
                image: "https://via.placeholder.com/300x150",
                info: `
                    <h2>Project 1 Details</h2>
                    <p>This is a detailed description of Project 1.</p>
                    <ul>
                        <li>Feature 1</li>
                        <li>Feature 2</li>
                        <li>Feature 3</li>
                    </ul>
                    <a href="#" target="_blank">View Project</a>
                `,
                lastUpdated: "2023-08-15"
            },
            {
                title: "Project 2",
                image: "https://via.placeholder.com/300x150",
                info: `
                    <h2>Project 2 Details</h2>
                    <p>Here's what you need to know about Project 2.</p>
                    <img src="https://via.placeholder.com/400x200" alt="Project 2 Screenshot">
                    <p>Technologies used:</p>
                    <ol>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                    </ol>
                `,
                lastUpdated: "2023-09-20"
            }
        ];

        function loadProjects() {
            const projectsContainer = document.getElementById('projects');
            testProjects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.className = 'project';
                projectElement.innerHTML = `
                    <img src="${project.image}" alt="${project.title}">
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <button class="info-btn">More Info</button>
                    </div>
                `;

                const infoBtn = projectElement.querySelector('.info-btn');
                infoBtn.addEventListener('click', () => showOverlay(project.info));

                projectsContainer.appendChild(projectElement);
            });
        }

        function showOverlay(content) {
            const overlay = document.getElementById('overlay');
            const overlayInfo = document.getElementById('overlay-info');
            overlayInfo.innerHTML = content;
            overlay.style.display = 'block';
        }

        function closeOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
            document.querySelector('.close-btn').addEventListener('click', closeOverlay);
        });
    </script>
</body>

</html>
